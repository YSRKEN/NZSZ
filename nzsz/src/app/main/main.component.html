<mat-list style="margin: 5px">
    <mat-list-item *ngFor="let liveInfo of LiveInfoList">
      <mat-icon mat-list-icon *ngIf="liveInfo.youtuber.length > 1">people</mat-icon>
      <mat-icon mat-list-icon *ngIf="liveInfo.youtuber.length <= 1">person</mat-icon>
      <div mat-line>
        <span style="width: 40%;display: inline-block">{{liveInfo.site}}</span>
        <span style="width: 60%;display: inline-block">{{liveInfo.date | date: 'yyyy/MM/dd'}}</span>
      </div>
      <div mat-line>
        <span style="width: 40%;display: inline-block">{{liveInfo.youtuber[0]}}</span>
        <span style="width: 60%;display: inline-block">{{liveInfo.date | date: 'HH:mm ～'}}</span>

    </mat-list-item>
