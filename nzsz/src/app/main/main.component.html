<h1 class="text-center my-1vh font-size-vh-5">にじさんじ</h1>
<div class="my-1vh">
  <app-calendar date="{{Today | date: 'yyyy-MM-dd'}}" (onTap)="onTap($event)"></app-calendar>
</div>
<mat-list class="overflow-auto vh-42 my-1vh w-100">
  <mat-list-item *ngFor="let liveInfo of LiveInfoList">
    <mat-icon mat-list-icon *ngIf="liveInfo.youtuber.length > 1">people</mat-icon>
    <mat-icon mat-list-icon *ngIf="liveInfo.youtuber.length <= 1">person</mat-icon>
    <div mat-line>
      <span class="w-60 d-inline-block">{{liveInfo.site | limitStr: 12}}</span>
      <span class="w-40 d-inline-block">{{liveInfo.date | date: 'yyyy/MM/dd'}}</span>
    </div>
    <div mat-line>
      <span class="w-60 d-inline-block">{{liveInfo.youtuber[0] | limitStr: 12}}</span>
      <span class="w-40 d-inline-block">{{liveInfo.date | date: 'HH:mm ～'}}</span>
    </div>
  </mat-list-item>
</mat-list>
<div class="my-2vh text-center">
  <button mat-raised-button color="primary" class="mr-2vw my-1vh min-width-0 vh-6 font-size-vh-2"
    (click)="jumpNzSzSite()">公式</button>
  <button mat-raised-button color="primary" class="mx-2vw my-1vh min-width-0 vh-6 font-size-vh-2"
    (click)="jumpNzSzLive()">ライブ</button>
  <button mat-raised-button color="primary" class="mx-2vw my-1vh min-width-0 vh-6 font-size-vh-2">
    タイマー</button>
  <button mat-raised-button color="primary" class="ml-2vw my-1vh min-width-0 vh-6 font-size-vh-2">
    設定</button>
</div>
